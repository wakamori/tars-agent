<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARS - 協働ロボット空間知能守護システム</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>🤖 TARS</h1>
            <p class="subtitle">協働ロボット空間知能守護システム</p>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Simulation Canvas -->
            <div class="simulation-panel">
                <div class="panel-header">
                    <h2>🏭 工場フロアシミュレーション</h2>
                    <div class="controls">
                        <button id="startBtn" class="btn btn-primary">▶ 開始</button>
                        <button id="pauseBtn" class="btn btn-secondary" disabled>⏸ 一時停止</button>
                        <button id="resetBtn" class="btn btn-secondary">🔄 リセット</button>
                        <button id="analyzeBtn" class="btn btn-success" disabled>🧠 AI分析</button>
                    </div>
                </div>
                <div id="canvas-container">
                    <canvas id="gameCanvas"></canvas>
                </div>
                <div class="simulation-info">
                    <span id="fps">FPS: 60</span>
                    <span id="time">時間: 0.0s</span>
                </div>
            </div>

            <!-- AI Analysis Panel -->
            <div class="analysis-panel">
                <div class="panel-header">
                    <h2>🧠 AI分析結果</h2>
                </div>
                
                <!-- Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="preventedCount">0</div>
                        <div class="stat-label">防いだ事故</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="riskLevel">安全</div>
                        <div class="stat-label">現在の危険度</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="aiConfidence">--</div>
                        <div class="stat-label">AI信頼度</div>
                    </div>
                </div>

                <!-- Warnings -->
                <div class="warnings-section">
                    <h3>⚠️ 警告</h3>
                    <div id="warningsList" class="warnings-list">
                        <p class="no-warnings">現在、警告はありません</p>
                    </div>
                </div>

                <!-- Interventions -->
                <div class="interventions-section">
                    <h3>🛡️ 実施された介入</h3>
                    <div id="interventionsList" class="interventions-list">
                        <p class="no-interventions">介入なし</p>
                    </div>
                </div>

                <!-- AI Thinking -->
                <div class="thinking-section">
                    <h3>💭 AIの判断プロセス</h3>
                    <div id="thinkingLog" class="thinking-log">
                        <p class="thinking-item">システム起動待機中...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Google Cloud ハッカソン 2026 | Powered by Vertex AI (Gemini) + Cloud Run + Matter.js</p>
        </footer>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
